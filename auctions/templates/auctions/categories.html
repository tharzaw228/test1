{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container mt-4">
        <h1 class="mb-4">Categories</h1>
        <div class="row ">
        {% for category in categories %}
            <div class="col-md-4 mb-4 ">
            <div class="card h-100 bg-dark">
                <div class="card-body">
                <a href="{% url 'listings-by-category' category.id %}">
                    <h5 class="card-title text-light">{{ category.title_category }}</h5>
                </a>
                </div>
            </div>
            </div>
        {% endfor %}
        </div>
    </div>

{% endblock %}
